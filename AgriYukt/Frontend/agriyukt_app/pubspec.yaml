name: agriyukt_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Dependencies
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1

  # Supabase (Keep only one version)
  supabase_flutter: ^2.8.1

  # UI & Utilities
  google_fonts: ^6.1.0
  pinput: ^4.0.0
  intl: ^0.19.0
  http: ^1.2.0
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  google_mlkit_text_recognition: ^0.13.0

  # Maps & Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # File & Data
  flutter_dotenv: ^5.0.2
  path_provider: ^2.1.5
  csv: ^6.0.0
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  uuid: ^4.2.0
  fl_chart: ^0.66.0
  url_launcher: ^6.2.0
  
  # Payment (Indented correctly)
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/data/nashik_villages.csv
    - assets/data/mumbai_villages.csv
    - assets/images/

# Configuration for App Icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21